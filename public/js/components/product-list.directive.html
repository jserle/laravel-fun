<table class="table table-responsive">
    <thead>
    <tr>
        <th>Name</th>
        <th>Quantity In Stock</th>
        <th>Price Per Item</th>
    </tr>
    </thead>
    <tbody>
        <tr ng-repeat="product in products">
            <td>{{ product.name }}</td>
            <td>{{ product.qoh }}</td>
            <td>{{ product.price_per_item }}</td>
        </tr>
    </tbody>
</table>
